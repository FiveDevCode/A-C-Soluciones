name: Node.js CI

on:
  push:
    branches:
      - 'master'
      - 'development'
      - 'jonier-development' 
      - 'David-development'
      
  pull_request:
    branches:
      - 'master'
      - 'development'
      - 'jonier-development'
      - 'David-development'
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: Backend

      - name: Run tests
        run: npm test
        working-directory: Backend
